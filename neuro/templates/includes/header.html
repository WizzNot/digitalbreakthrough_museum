<!DOCTYPE html>
<title>Заголовок</title> {% load static %} {% load i18n %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container"> <a class="navbar-brand" href="#">
                <img src="{% static 'images/django_logo.png' %}" alt="Logo" height="30">
            </a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      <div class="collapse navbar-collapse" id="navbarNav"> {% with request.resolver_match.view_name as view_name %}
        <ul class="navbar-nav">
          <li class="nav-item"> <a class="nav-link {% if view_name == 'homepage:home' %} active{% endif %}" href="{% url 'homepage:home' %}" {% if view_name == 'homepage:home' %} onclick="event.preventDefault();" {% endif %}>На главную
                        {% trans "Main" %}
                    </a> </li>
          <li class="nav-item"> <a class="nav-link {% if view_name == 'about:about' %} active{% endif %}" href="{% url 'about:about' %}" {% if view_name == 'about:about' %} onclick="event.preventDefault();" {% endif %}>О проекте
                        {% trans "About" %}
                    </a> </li>
          <li class="nav-item"> <a class="nav-link {% if view_name == 'catalog:item_list' %} active{% endif %}" href="{% url 'catalog:item_list' %}" {% if view_name == 'catalog:item_list' %} onclick="event.preventDefault();" {% endif %}>Список товаров
                        {% trans "Catalog" %}
                    </a> </li>
          <li class="nav-item"> <a class="nav-link" href="{% url 'feedback:feedback' %}">Обратная связь</a> </li>
        </ul> {% endwith %} </div>
    </div>
  </nav>
</header>
